rules.score=Puntuación
rules.award=Premios
rules.inscriptions.text=<ul><li><strong>Precio:</strong> 120 euros por participar en 3 pagos (distribución 5€ cada carrera y el resto para los premios finales) </li></ul> <p class="sangria"><strong>1<sup>er</sup> pago: 40€ plazo hasta el 6 de marzo</strong><br> <strong> 2<sup>o</sup> pago: 40€ plazo hasta el 29 de mayo</strong><br> <strong> 3<sup>er</sup> pago: 40€ plazo hasta el 4 de septiembre</strong></p> <p></p> <p> Si algún pago no se realiza dentro del plazo, automáticamente, el participante quedará fuera de la porra, reorganizando los premios y, logicamente, no habrá ninguna devolución de los pagos anteriores</p>
rules.rules.text=<ul> <li>Cada participante pondrá 6 corredores en cada carrera GP y el ganador de Moto2 y Moto3. <strong>ES OBLIGATORIO PONER EL NOMBRE Y APELLIDO DE CADA CORREDOR</strong> en el orden que cree que acabará la carrera.</li> <li>La porra se presentará el día antes de la carrera después de los entrenamientos. Si alguna carrera se realiza el sábado o domingo por la tarde, el equipo se podrá entregar el sábado o domingo por la mañana</li> <li>La porra se hará en cada carrera, no se acepta decir que se ponga la pole para todo el campeonato. </li> <li>Si no se entrega la porra la puntuación será de 0 puntos. </li> </ul>
rules.score.text=<ul><li>Cada corredor acertado dentro de los 6 primeros tendrá 5 puntos</li><li>Cada posición acertada tendrán los siguientes puntos dependiendo de la posición:</br>1<sup>o</sup> clasificado 10 puntos</br>2<sup>o</sup> clasificado 11 puntos</br>3<sup>o</sup> clasificado 12 puntos</br>4<sup>o</sup> clasificado 13 puntos</br>5<sup>o</sup> clasificado 14 puntos</br>6<sup>o</sup> clasificado 15 puntos</br></li><li>Los corredores acertados en Moto2 y Moto3 tendrán 10 puntos cada uno, que <strong>se sumarán al total de puntos y valdrán para la clasificación general, no para la puntuación de la carrera</strong> </li><li><strong>Bonifiaciones extras:</strong><ul><li class="firstLine">Si el participante acierta los 6 corredores tendrá una bonificación extra de 25 puntos</li><li>Si se pone un corredor, que solo lo tiene el participante, y este entra entre los 6 primeros, el participante tendrá una bonificación extra de 25 puntos</li><li>Si se acierta los 8 corredores (6 de motogp, 1 de moto2 y 1 de moto3) el participante tendrá una bonificación extra de 25 puntos. <strong>(Estos puntos se sumarán al total de puntos y valdrán para la clasificación general, no para la puntuación de la carrera</strong></li></ul></li></ul>
rules.award.text=<ul><li>Los corredores acertados en Moto2 y Moto3 tendrán 10 puntos cada uno, que <strong>se sumarán al total de puntos y valdrán para la clasificación general, no para la puntuación de la carrera</strong> </li><li>La recaudación de la inscripción (después de quitar 5 € por carrera) se repartirán como premios finales de la siguiente manera:</br>1<sup>o</sup> clasificado 50%</br>2<sup>o</sup> clasificado 30%</br>3<sup>o</sup> clasificado 15%</br>4<sup>o</sup> clasificado 5%</br><em> En caso de empate se repartirá el dinero de las posiciones empatadas, por ejemplo si empata el 1<sup>o</sup> y el 2<sup>o</sup>, el premio será el 80% a repartir entre los 2.</em></li><li> Los premios de cada carrera (5 € por participante) se repartirán de la siguiente manera:</br>1<sup>o</sup> clasificado 50%</br>2<sup>o</sup> clasificado 25%</br>3<sup>o</sup> clasificado 20%</br>4<sup>o</sup> clasificado 5%</br><em> En caso de empate se repartirá el dinero de las posiciones empatadas, por ejemplo si empata el 1<sup>o</sup> y el 2<sup>o</sup>, el premio será el 75% a repartir entre los 2.</em></li><li>Las sobras que queden de los empates irán a un bote para el 13<sup>o</sup> clasificado de la general final </li></ul>
