rules.rules=Normativa
rules.score=Puntuació
rules.award=Premis
rules.inscriptions.text=<ul><li><strong>Preu:</strong>120 euros per participar, fet en 3 pagaments (distribució 5€ cada carrera i la resta per als premis finals) </li></ul> <p class="sangria"><strong>1<sup>r</sup> pagament: 40€ termini fins al 6 de març</strong><br> <strong> 2<sup>n</sup> pagament: 40€ termini fins al 29 de maig</strong><br> <strong> 3<sup>r</sup> pagament: 40€ termini fins al 4 de setembre</strong></p> <p></p> <p> Si algun pagament no es realitza dins del termini, automàticament, el participant quedarà fora de la porra, reorganitzant els premis i, lògicament, no hi haurà cap devolució dels pagaments anteriors</p>
rules.rules.text=<ul> <li>Cada participant posarà 6 corredors en cada carrera GP i el guanyador de Moto2 i Moto3. <strong>ÉS OBLIGATORI POSAR EL NOM I COGNOM DE CADA CORREDOR</strong> en l'ordre que creu que acabarà la carrera.</li> <li>La porra es presentarà el dia abans de la carrera després dels entrenaments. Si alguna carrera es realitza el dissabte o diumenge a la tarda, l'equip es podrà lliurar el dissabte o diumenge al matí.</li> <li>La porra es farà en cada carrera, no s'accepta dir que es posi la pole per a tot el campionat. </li> <li>Si no es lliura la porra la puntuació serà de 0 punts. </li> </ul>
rules.score.text=<ul><li>Cada corredor encertat dins dels 6 primers tindrà 5 punts</li><li>Cada posició encertada tindran els següents punts depenent de la posició:</br>1<sup>r</sup> classificat 10 punts</br>2<sup>n</sup> classificat 11 punts</br>3<sup>r</sup> classificat 12 punts</br>4<sup>t</sup> classificat 13 punts</br>5<sup>è</sup> classificat 14 punts</br>6<sup>è</sup> classificat 15 punts</br></li><li>Els corredors encertats en Moto2 i Moto3 tindran 10 punts cadascun, que <strong>se sumaran al total de punts i valdran per a la classificació general, no per a la puntuació de la carrera.</strong> </li><li><strong>Bonificacions extres:</strong><ul><li class="firstLine">Si el participant encerta els 6 corredors tindrà una bonificació extra de 25 punts</li><li>Si es posa un corredor, que només el té el participant, i aquest entra entre els 6 primers, el participant tindrà una bonificació extra de 25 punts</li><li>Si s'encerta els 8 corredors (6 de motogp, 1 de moto2 i 1 de moto3) el participant tindrà una bonificació extra de 25 punts. <strong>(Aquests punts se sumaran al total de punts i valdran per a la classificació general, no per a la puntuació de la carrera)</strong></li></ul></li></ul>
rules.award.text=<ul><li>Els corredors encertats en Moto2 i Moto3 tindran 10 punts cadascun, <strong>que se sumaran al total de punts i valdran per a la classificació general, no per a la puntuació de la carrera</strong> </li><li>La recaptació de la inscripció (després de llevar 5 € per carrera) es repartiran com a premis finals de la següent manera:</br>1<sup>r</sup> classificat 50%</br>2<sup>n</sup> classificat 30%</br>3<sup>r</sup> classificat 15%</br>4<sup>t</sup> classificat 5%</br><em> En cas d'empat es repartirà els diners de les posicions empatades, per exemple si empata el 1<sup>r</sup> i el 2<sup>n</sup>, el premi serà el 80% a repartir entre els 2.</em></li><li> Els premis de cada carrera (5 € per participant) es repartiran de la següent manera:</br>1<sup>r</sup> classificat 50%</br>2<sup>n</sup> classificat 25%</br>3<sup>r</sup> classificat 20%</br>4<sup>t</sup> classificat 5%</br><em> En cas d'empat es repartirà els diners de les posicions empatades, per exemple si empata el 1<sup>r</sup> i el 2<sup>n</sup>, el premi serà el 75% a repartir entre els 2.</em></li><li>Les sobres que quedin dels empats aniran a un pot per al 13è classificat de la general final</li></ul>
