<!DOCTYPE html>
<html data-bs-theme="dark" lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <link th:href="@{/styles/css/main.css}" rel="stylesheet" type="text/css">
    <title>Login Porra Miguelon</title>
</head>
<body class="background d-flex flex-column h-100">
    <div class="container h-100 text-center">
        <div class="form-signin">
            <form th:action="@{/login}" method="post">
                <img class="mb-3" th:src="@{/images/LOGO porra.png}" width="80" height="80" alt=""/>

                <h1 class="text-white mb-3" th:text="#{login.title}"></h1>
                <h2 class="text-white mb-3" th:if="${createdUser}" th:utext="#{login.createdUser(${createdUser.teamName})}"></h2>
                <h2 class="error" th:if="${errorMessage}" th:text="#{${errorMessage}}"></h2>
                <h2 class="text-white mb-3"th:if="${param.logout}" th:text="#{login.loggedOut}"></h2>

                <div class="form-floating mb-2">
                    <input id="username" class="form-control"  type="text" name="username" th:placeholder="#{login.username}"/>
                    <label for="username" th:text="#{login.username}"></label>
                </div>
                <div class="form-floating mb-4">
                    <input id="password" class="form-control"  type="password" name="password" th:placeholder="#{login.password}"/>
                    <label for="password" th:text="#{login.password}"> </label>
                </div>
                <button class="btn btn-danger w-100 mb-2" type="submit" th:text="#{login.submit}"></button>
                <a class="btn btn-outline-danger w-100 mb-2" th:text="#{layout.register}" th:href="@{/register}"></a>
            </form>
        </div>
    </div>
    <footer class="footer mt-auto">
        <div class="copyright">&copy;2023</div>
    </footer>
</body>
</html>
